{% extends 'main/base.html' %}

{% block title %}
Renshuu | Delete lesson
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">Delete lesson</legend>
                <h3 class="d-flex justify-content-center">Are you sure you want to delete "{{ object.title }}" lesson?</h3>
            </fieldset>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-outline-danger mt-2" type="submit">Yes</button>
                <h3>  </h3>
                <a type="button" class="btn btn-outline-secondary mt-2" href="{% url 'lesson-detail' object.id %}">No</a>
            </div>
        </form>
    </div>
{% endblock %}
