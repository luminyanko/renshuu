<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Lessons</a></li>
            <li><a href="{% url 'practice' %}" class="nav-link px-2 link-dark">Practice</a></li>
            <li><a href="{% url 'create' %}" class="nav-link px-2 link-dark">Create</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-primary me-2"><a href="{% url 'profile' %}" class="text-light text-decoration-none">Profile</a></button>
            <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'logout' %}" class="text-decoration-none">Logout</a></button>
            {% else %}
            <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'login' %}" class="text-decoration-none">Login</a></button>
            <button type="button" class="btn btn-primary"><a href="{% url 'register' %}" class="text-light text-decoration-none">Sign-up</a></button>
            {% endif %}
          </div>
        </header>
      </div>
     <div class="container">
         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor%}
         {% endif %}
         {% block content  %}{% endblock %}
     </div>
</body>
</html>
